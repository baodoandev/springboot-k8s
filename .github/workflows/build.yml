name: Build

on:
  push:
    branches: [ "**" ]

jobs:
  build-bookmarker-api:
    name: Build bookmarker-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookmarker-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build with Maven
        run: ./mvnw -ntp verify

      - if: ${{ github.ref == 'refs/heads/master' }}
        name: Build and Publish Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          ./mvnw spring-boot:build-image -Ddocker.image.name=${{ secrets.DOCKER_USERNAME }}/bookmarker-api
          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "bookmarker-api" | head -n 1)
          echo "Built image: $IMAGE_ID"
          docker tag $IMAGE_ID ${{ secrets.DOCKER_USERNAME }}/bookmarker-api
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmarker-api